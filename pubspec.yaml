name: syncwave
description: "SyncWave - Cross-platform music streaming app with playlist sharing and multi-device sync"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0-290.4.beta

dependencies:
  flutter:
    sdk: flutter

  # UI & State Management
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  go_router: ^14.0.0
  
  # Audio Player
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  audio_session: ^0.1.18
  
  # File Handling
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  path: ^1.9.0
  permission_handler: ^11.3.0
  # audiotags: ^1.0.0  # Disabled - has macOS build issues, using metadata_god instead
  
  # Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Networking & Sync
  web_socket_channel: ^2.4.0
  http: ^1.2.0
  dio: ^5.4.0
  
  # Device Sync & Sharing
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  share_plus: ^7.2.1
  
  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  equatable: ^2.0.5
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

